		sv: {

			'error-try-again': 'Vi beklagar situationen.',
		},
	}
	 document.addEventListener('click', function (event) {
		if (event.target.matches('.lang-button')) {
			document.querySelector(".active").setAttribute("aria-pressed", false);
			document.querySelector(".active").classList.remove("active");
			event.target.classList.add("active");
			event.target.setAttribute("aria-pressed", true);
			let lang = event.target.value;
			document.querySelector('#error-heading').innerHTML = translations[lang]['error-heading'];
			document.querySelector('#error-main-text').innerHTML = translations[lang]['error-main-text'];
			document.querySelector('#error-try-again').innerHTML = translations[lang]['error-try-again'];
		}
	}, false);
  </script>
